databases:
  - name: pulsevet-db
    plan: free

services:
  - type: web
    name: pulsevet-backend
    plan: free
    env: node
    rootDir: backend
    buildCommand: |
      npm ci
      npx prisma generate
      npm run build
    startCommand: |
      npx prisma migrate deploy || npx prisma db push
      npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pulsevet-db
          property: connectionString
