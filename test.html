<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - PulseVet System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #fce7f3, #f3e8ff);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #be185d;
            margin-bottom: 20px;
        }
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }
        .success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        .info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🐾 PulseVet System - Teste de Conectividade</h1>
        
        <div class="status success">
            ✅ Servidor Frontend: Funcionando
        </div>
        
        <div class="status info" id="backend-status">
            🔄 Testando Backend...
        </div>
        
        <div class="status info">
            📍 Frontend: http://localhost:8080
        </div>
        
        <div class="status info">
            📍 Backend: http://localhost:3333
        </div>
    </div>
    
    <script>
        // Teste de conectividade com o backend
        fetch('http://localhost:3333/api/tutors')
            .then(response => {
                const statusDiv = document.getElementById('backend-status');
                if (response.ok) {
                    statusDiv.innerHTML = '✅ Backend: Conectado';
                    statusDiv.className = 'status success';
                } else {
                    statusDiv.innerHTML = '⚠️ Backend: Resposta com erro';
                    statusDiv.className = 'status warning';
                }
            })
            .catch(error => {
                const statusDiv = document.getElementById('backend-status');
                statusDiv.innerHTML = '❌ Backend: Não conectado';
                statusDiv.className = 'status error';
            });
    </script>
</body>
</html>
